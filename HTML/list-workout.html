<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/list-workout.css">
</head>
<body>
<div class="header">
    <div class="header-content">
        <div class="header-title" id="title"></div>
        <div class="header-detail">
            <div class="workout-data">
                <p id="num-of-workout"></p>
                <p>workouts</p>
            </div>
            <div class="time-data">
                <p id="total-minute"></p>
                <p>minutes</p>
            </div>
        </div>
    </div>
</div>
<div class="list-workout" id="list-workout"></div>
<div class="start">
    <button onclick="transToWorkoutDetail()">start</button>
</div>

<script src="../JS/list-workout.js"></script>
</body>
</html>
