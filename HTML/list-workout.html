<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/list-workout.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../JS/workout-api.js"></script>
</head>
<body>
<div class="header">
    <div class="header-content">
        <div class="header-title" id="title"></div>
        <div class="header-detail">
            <div class="workout-data">
                <p id="num-of-workout">19</p>
                <p>workouts</p>
            </div>
            <div class="time-data">
                <p id="total-minute">12</p>
                <p>minutes</p>
            </div>
        </div>
    </div>
    <img src="../img/waist.png" alt="">
</div>
<div class="list-workout" id="list-workout"></div>
<div class="start">
    <button onclick="window.location = 'workout-detail.html'">start</button>
</div>

<script>
    document.getElementById("title").innerHTML = localStorage.getItem("target")
</script>
</body>
</html>
